{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-title text-center">Choose a survey</h4>
            <ul class="list-group list-group-flush">
                {% for key in surveys.keys() %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-center">
                        <form action="/start/survey" method="POST">
                            <button type="submit" class="btn btn-primary" name="survey_name" value={{key}}>
                                {{key}}
                            </button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
